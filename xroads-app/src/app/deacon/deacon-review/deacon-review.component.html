<div *ngIf="isDeacon$ | async">Can Update</div>
<kendo-grid
  [data]="view | async"
  [height]="410"
  (edit)="editHandler($event)"
  (cancel)="cancelHandler($event)"
  (save)="saveHandler($event)"
  >
  <kendo-grid-column field="year" title="Year" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="month" title="Month" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="name" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-command-column title="command" width="220" *ngIf="isDeacon$ | async">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
        <button kendoGridEditCommand [primary]="true">Edit</button>
        <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
        <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
    </ng-template>
</kendo-grid-command-column>

</kendo-grid>
